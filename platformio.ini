; PicoProbe - I2C Bus Sniffer for Pico 2W
; Passive I2C bus analyzer - sniff traffic without interfering

[env:pico2w]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipico2w
framework = arduino
board_build.core = earlephilhower
monitor_speed = 115200

; Use both cores - Core0 for capture, Core1 for output
build_flags =
    -D PICO_MULTICORE=1
